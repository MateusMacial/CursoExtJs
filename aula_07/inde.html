<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../extjs/resources/css/ext-all.css">
    <script type="text/javascript" src="../extjs/ext-all.js"></script>
</head>
<body>
    
</body>
<script type="text/javascript">
    Ext.define('Aula07.mixins.Tocar', {
        tocar : function(){
            console.log('Tocando...');
        }
    });

    Ext.define('Aula07.mixins.Afinar', {
        afinar : function(){
            console.log('Afinado...');
        }
    });

    Ext.define('Aula07.mixins.Violao', {
        mixins: {
            tocarInstrumento: 'Aula07.mixins.Tocar',
            afinarInstrumento: 'Aula07.mixins.Afinar'
        }
    });

    Ext.define('Aula07.mixins.Piano', {
        mixins: {
            sdsdf: 'Aula07.mixins.Tocar',
            swev: 'Aula07.mixins.Afinar'
        }
    });

    Ext.onReady(function(){
        var violao = Ext.create('Aula07.mixins.Violao');
        violao.tocar();
        violao.afinar();

        var piano = Ext.create('Aula07.mixins.Piano');
        piano.tocar();
        piano.afinar();
    });
</script>
</html>
