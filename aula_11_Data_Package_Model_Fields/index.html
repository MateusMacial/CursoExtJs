<script type="text/javascript">
    Ext.define('Funcionario', {
        extend: 'Ext.data.Model',

        fields: [
            { name: 'nome' }, //tipe: auto
            { name: 'idade', tipe: 'int' },
            { name: 'salario', tipe: 'float' },
            { name: 'ativo', tipe: 'boolean' },
            { name: 'nasc', tipe: 'date', dateFormat: 'd/m/Y' },
            { name: 'usuario', tipe: 'string' },
            {
                name: 'email', tipe: 'string',
                convert: function (value, record) {
                    return record.get('usuario') + '@email.com';
                }
            },
        ]
    });

    Ext.define('Contato', {
        extends: 'Ext.data.Model',

        fields: ['id', 'nome', 'tel']
    });

    Ext.onReady(function () {
        var func = Ext.create('Funcionario', {
            nome: 'Mateus',
            idade: 23,
            salario: 500,
            ativo: true,
            nasc: '06/01/1998',
            usuario: 'mateus'
        });

        /* var func = Ext.ModelMgr.create({

        }, 'Funcionario'); */

        console.log(func);

        func.set('idade',20);
        console.log(func.get('idade'));

        var cont = Ext.create('Contato', {

        });

    });
</script>
